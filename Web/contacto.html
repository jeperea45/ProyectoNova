    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <header>
        <nav>
            <nav class="navbar"> <!--barra del menu superior-->
                <div class="menu-toggle" id="menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="site-name"> <h1>NOVA</h1></div>
                <button class="login-button">Login</button>
                <ul class="nav-list" id="nav-list">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./servicios.html">Servicios</a></li>

                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </nav>
    </header>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Puedes ponerte en contacto con nosotros a través del siguiente correo:
            <a href="mailto:info@nova7x24.com">info@nova7x24.com</a>
        </p>
        <p>Teléfono: +57 302 274 9871</p>

        <!-- Formulario de contacto -->
        <form action="ContactoServlet" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required />
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required />
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Mensaje</button>
            </div>
        </form>
    </section>

    <footer>
        <p>Bogotá, Colombia<br>Teléfono: 01 772 8808<br>www.gruponova.com</p>
    </footer>
</body>
